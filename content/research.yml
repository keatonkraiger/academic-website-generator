      img_url: "https://sites.psu.edu/eecslpac/files/2024/12/regulariity_perception.jpg"
      description: "This research formulates a symmetry group theory-based regularity space and constructs a computational platform for pattern-seeking algorithms that are principle-driven and human perception-inspired."
      project_url: "https://sites.psu.edu/eecslpac/explicit-and-implicit-regularity-perception/"
      status: ongoing

    - name: "Symmetry Group-based Regularity Perception in Human and Computer Vision"
      img_url: "https://sites.psu.edu/eecslpac/files/2024/12/P4M.gif"
      description: "This research integrates theoretical, experimental, and algorithmic thrusts to construct a novel conceptual framework for predicting and understanding the full range of regularity perception, both in humans, by measuring human brain activation and behavior, and in machines, through a computational framework for adaptive symmetry detection in computer vision."
      project_url: "https://sites.psu.edu/eecslpac/symmetry-group-based-regularity-perception-in-human-and-computer-vision/"
      status: ongoing

