  title: VLPR 2012
  content: "<b>U.S.-Sino Summer School in Vision, Learning, and Pattern Recogntion</b>\n\
    \t\t<p> Theme: Computer Vision in Biomedical Image Applications - from Micro to\
    \ Macro. \n\t\t<p> Location: Fudan University, Shanghai, China. \n\t\t<p> Dates:\
    \ July 23- July 29, 2012. \n\t\t<p> The USA-Sino Computer Vision summer school\
    \ has become a mutually beneficial annual event for computer vision researchers\
    \ and students from both the US and China. From the vision summer school in Lotus\
    \ Hill Institute (2005) to our recent sequence of the USA-Sino summer schools\
    \ in vision, learning and pattern recognition (VLPR) in Beijing (2009), Xi'an\
    \ (2010) and Chengdu (2011), we have successfully brought accumulatively more\
    \ than 60 top-level computer vision researchers together with hundreds of students\
    \ from both China and US. The impact and reputation of the VLPR summer school\
    \ sequence has grown rapidly, and VLPR 2012 continues this positive trend. US\
    \ NSF, NSFC and Fudan University provide travel and boarding funds for US student\
    \ attendees to VLPR 2012 summer school, apply now!\n\t\t<br /><a href=\"http://vision.cse.psu.edu/vlpr2012/vlpr2012.html\"\
    >[VLPR 2012 Website]</a>"
