- date: 10/27/2021
  title: PSU Taiji MultiModal (PSU-TMM100) Dataset now available to the research community!
  content: '<p> The authors of "From Image to Stability: Learning Dynamics from Human
    Pose" have officially released the PSU Taiji MultiModal (PSU-TMM100) Dataset.
    The dataset contains a total of 100 performances of 24 form Taiji-Quan performed
    by 10 subjects including the modalities of motion capture (markers and joints),
    foot pressure, dual video, and video pose estimated from OpenPose and HRNet. Those
    interested in the dataset can submit a <a href="https://forms.office.com/r/Bk3hweuQbp">
    Dataset Access Request Form</a> to gain access for research use. Our ongoing research
    with this dataset can be seen here: <a href="http://vision.cse.psu.edu/research/dynamicsFromKinematics/index.shtml">
    Taiji for Smart Health</a>. Details about the PSU-TMM100 dataset can be found
    on the LPAC <a href="http://vision.cse.psu.edu/data/data.shtml"> Data and Code
    Page</a>.'
- date: 7/13/2021
  title: We welcome Dr. Huijuan Xu as Assistant Professor to the CSE department and
    to the lab!
  content: <p> Huijuan Xu will join the CSE Department as an assistant professor in
    Fall 2021. Her research focuses on deep learning, computer vision and natural
    language processing, particularly in the area of action understanding in video.
    She has studied action detection and compositional action recognition, as well
    as the combination of natural language and visual recognition in the form of captioning,
    visual question answering and cross-modal retrieval. Xu is currently working on
    projects related to visual structural representation with commonsense knowledge
    reasoning, and fine-grained action understanding with efficient data usage. She
    received her PhD in computer science from Boston University in 2018, and worked
    as a postdoctoral researcher at UC Berkeley afterwards.
