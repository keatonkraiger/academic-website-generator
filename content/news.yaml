  title: Drs. Yanxi Liu and Robert Collins successfully directed the computer science
    camp - Dancing with Robots
  content: <p> Drs. Liu and Collins successfully organized and led The School of EECS
    2019 <a href="http://vision.cse.psu.edu/2019-eecs-CSE-camp.pdf"> Dancing with
