- date: 10/28/2017
  title: Detecting Symmetry in the Wild - A Competition at ICCV 2017
  content: <p> In this workshop, we focus on the computational symmetry aspect through
    a series of challenges in which competitors submit algorithms for detecting different
    types of symmetry in natural scenes, i.e., detecting "symmetry in the wild".  We
    also invite various papers representing a number of tasks for which symmetry can
    play a critical role, including image/video editing, saliency/attention, 3D reconstruction,
    object recognition and segmentation, scene categorization, and urban scene parsing.<br
    /><a href="https://sites.google.com/view/symcomp17/">[Competition Website]</a>  <a
    href=https://www.google.com/url?q=https%3A%2F%2Fwww.dropbox.com%2Fs%2F6q7yn2x4313xysm%2Ficcv2017_SymmetryChallenge.pptx.pdf%3Fdl%3D0&sa=D&sntz=1&usg=AFQjCNGuvGxlNnWg1uGoc1-KrzKQKbusyg">[Competition
