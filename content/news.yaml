- date: 10/20/2015
  title: 'Seminar: Learning deconvolution networks for semantic segmentation: DeconvNet
    and DecoupledNet'
  content: "<p> Host: Robert Collins\n\t\t<p> Tuesday, October 20, 2015 \xEF\xBF\xBD\
    \ 2:00 PM\n\t\t<p> 222 Information Sciences and Technology Building\n\t\t<p> Speaker:\
    \ Bohyung Han, POSTECH, Korea\n\t\t<p> I present novel supervised and semi-supervised\
    \ semantic segmentation algorithms by learning deconvolution networks, which are\
    \ recently investigated in POSTECH Computer Vision Lab. The deconvolution network\
    \ is constructed on top of the convolutional layers adopted from the VGG 16-layer\
    \ net. It is composed of deconvolution and unpooling layers, which identify pixel-wise\
    \ class labels and predict segmentation masks. Our supervised algorithm mitigates\
    \ the limitations of the existing methods based on fully convolutional networks\
    \ by integrating a deep deconvolution network and proposal-wise prediction; our\
    \ segmentation method typically identifies detailed structures and handles objects\
    \ at multiple scales naturally. Also, our semi-supervised facilitates employing\
    \ rich information from weak image-level annotations and achieving very nice performance\
    \ even with very small number of training examples having strong annotations.\
    \ Our networks demonstrate outstanding performance on the PASCAL VOC 2012 dataset,\
    \ especially in a semi-supervised setting. <br /><a href=\"http://cvlab.postech.ac.kr/~bhhan/\"\
    >[Bohyung Han @ POSTECH]</a>"
