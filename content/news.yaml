- date: 9/10/2015
  title: 'Guest Lecture: Fast Algorithms for Testing Geometric Properties'
  content: "<p> Thursday, September 10, 2015 - 11:00 AM\n\t\t<p> 341 Information Sciences\
    \ and Technology Building\n\t\t<p> Speaker: Sofya Raskhodnikova, Theoretical Computer\
    \ Science Group\n\t\t<p> How quickly can we determine if an object satisfies some\
    \ basic geometric property? For example, is the object a half-plane? Is it convex?\
    \ Is it connected? If we need to answer such a question exactly, it requires at\
    \ least as much time as it takes to read the object. In this talk, we will focus\
    \ on approximate versions of these questions and will discuss how to solve them\
    \ in time that depends only on the approximation parameter, but not the size of\
    \ the input. In the talk, we will go over the model, some algorithms and their\
    \ analysis. At the end, we hope to stimulate a discussion about more practical\
    \ properties of images that might be interesting to test in time sublinear in\
    \ the size of the image. <br /><a href=\"http://www.cse.psu.edu/~sxr48/\">[Sofya\
    \ Raskhodnikova]</a>"
