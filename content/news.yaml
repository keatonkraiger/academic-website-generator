  title: Dr. Yanxi Liu is the Principal Investigator in the NSF CREATIV Grant
  content: <p> Penn State and Stanford University will collaborate on a National Science
    Foundation (NSF) Creative Research Awards for Transformative Interdisciplinary
    Ventures (CREATIV) grant which can potentially advance the understanding of visual
    regularity perception in both human and machines. Participants from Penn State
    include Yanxi Liu (PI from computer science and engineering and electrical engineering)
    and Rick Gilmore (Co-PI from psychology).  Anthony Norcia is the Co-PI from psychology
    at Stanford University.  This award resulted from an initial collaboration among
    the three participants and was supported by a Penn State Institute of the Neurosciences
    (PSIN) seed grant. Further information can be found <a href="https://www.cse.psu.edu/news/2012/20120912-1">here.
    </a>
