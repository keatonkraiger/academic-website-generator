- date: 2/13/2015
  title: 'Distinguished Lecture: Convolutional Regression for Sensing the 3D World
    by Simon Lucey'
  content: "<p> Host: Yanxi Liu<p \\>\n    <p>  Friday, February 13, 2015 - 3:00 PM<p\
    \ \\>\n    <p> 333 Information Sciences and Technology Building <p \\>\n    <p>Filters\
    \ are everywhere in vision. They naturally encode a key redundancy in both natural\
    \ imagery and motion, specifically that natural observations are locally dependent\
    \ (in both space and time). Further, the convolution operation itself is especially\
    \ important, as it seamlessly encodes how local regions are dependent on one another.\
    \ The well-known field of Signal Processing presents some unique properties that\
    \ have hitherto been largely underutilized within Computer Vision and Machine\
    \ Learning and are particularly important when one considers applying convolutional\
    \ constraints to objectives involving big data. In this talk we will discuss how\
    \ these properties can be utilized to develop new algorithms for rapid object\
    \ detection/tracking through a framework we refer to as \"convolutional regression\"\
    .   <p/>\n    \n   <p> I will also discuss some of my laboratory's recent industrial\
    \ engagements. Of specific interest will be work we have recently completed in\
    \ the space of obtaining dense semantic 3D face scans using hand held mobile/tablet\
    \ devices. This technology has the potential to revolutionize many aspects of\
    \ traditional \"bricks and mortar\" retail by allowing for the virtual try on\
    \ of wearable merchandise (e.g. glasses, makeup, etc.) using handheld devices.<p\\\
    >\n    \n    <p>Bio: Simon Lucey is an Associate Research Professor within the\
    \ Robotics Institute at Carnegie Mellon University. Prior to this he was an Australian\
    \ Research Council (ARC) Future Fellow (2009-2013) and a Principal Research Scientist\
    \ at Australia's national science agency the Commonwealth Scientific and Industrial\
    \ Research Organization (CSIRO). His research is motivated from a passion for\
    \ discovering the \"why?\" behind \"how?\" with respect to core problems in Artificial\
    \ Intelligence, Computer Vision and Machine Learning. Simon leads the CI2CV laboratory,\
    \ one of the leading groups in the world for face and body analysis through computer\
    \ vision. He received his Ph.D. in 2003 from the Queensland University of Technology,\
    \ Australia. To his credit he has over 100 peer reviewed publications. He is currently\
    \ an Associate Editor for IEEE Transactions on Affective Computing, and has served\
    \ as Area Chair for conferences like ICPR (2012), CVPR (2014, 2015), ACCV (2014),\
    \ and FG (2015). He has also organized and chaired numerous workshops, tutorials\
    \ and summer schools in Computer Vision and Machine Learning.<p\\>"
