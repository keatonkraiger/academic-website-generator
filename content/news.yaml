- date: 9/24/2012
  title: Dr. Robert Collins receives NSF Grant to develop efficient algorithms for
    crowd scene analysis
  content: '<p> LPAC has received a new NSF award "Distributed Combinatorial Optimization
    for Crowd-Scene Analysis" ($450K; PI: Robert Collins), jointly funded by the Division
    of Information & Intelligent Systems and Computing and Communication Foundations.  The
    goal of this three-year effort is to develop efficient computer vision algorithms
    based on distributed message passing for solving crowd-scene analysis tasks such
    as detection and tracking of closely spaced individuals. These and other vision
    tasks can be formulated as discrete combinatorial optimization problems, e.g.
    binary linear or quadratic programs, and studying their underlying mathematical
    structure is expected to yield insights that allow larger and more challenging
    problem instances to be addressed. Recent theoretical work proving the correctness
    of message passing for some classes of binary linear programming problems is being
    leveraged to develop practical vision algorithms for crowd scene analysis and
    extended to develop algorithms for finding good approximate solutions to harder
    problems. The project team is also exploring approximate inference methods based
    on randomization and on decomposition of large-scale problems into collections
    of interrelated subtasks that can be solved more efficiently and in parallel.'
