- date: 3/16/2015
  title: 'James F. Kelly Distinguished Lecture: Alan Turing and the Other Theory of
    Computation'
  content: "<p> Host: Yanxi Liu<p \\>\n    <p> Monday, March 16, 2015 - 3:45 PM<p\
    \ \\>\n    <p> 114 Earth Engineering Sciences Building <p \\>\n\t<p> Speaker:\
    \ Lenore Blum, Carnegie Mellon University <p \\>\n\t<p> This talk will recognize\
    \ Alan Turing's work in the foundations of numerical computation (in particular,\
    \ his 1948 paper \"Rounding-Off Errors in Matrix Processes\"), its influence in\
    \ complexity theory today, and how it provides a unifying concept for the two\
    \ major traditions of the Theory of Computation. <p \\>\n\t<p> http://www.cmu.edu/homepage/computing/2009/spring/lenore-blum-honored.shtml\
    \ <p \\>"
- date: 3/16/2015
  title: 'James F. Kelly Distinguished Lecture: Towards a Theory of Humanly Computable
    Protocols'
  content: "<p> Host: Yanxi Liu<p \\>\n    <p> Monday, March 16, 2015 - 4:30 PM<p\
    \ \\>\n    <p> 114 Earth Engineering Sciences Building <p \\>\n\t<p> Speaker,\
    \ Manuel Blum from Carnegie Mellon University <p \\>\n\t<p> QUESTION: Can a human\
    \ compute something/anything PRIVATELY -- entirely in his head -- that NO  ADVERSARY\
    \ -- BE IT HUMAN, COMPUTER, OR COMBINATION OF THE TWO -- can reasonably get hold\
    \ of? THEOREM:  there exists a PASSWORD SCHEME that is 1. WELL DEFINED (a mathematical\
    \ concept), 2. HUMANLY USABLE by a normal dedicated human being, namely me (an\
    \ experimentally demonstrable concept), 3. MACHINE UNCRACKABLE to a small well-defined\
    \ extent (as determined by the password game). <p \\>\n\t<p> http://amturing.acm.org/award_winners/blum_4659082.cfm\
    \ <p \\>"
