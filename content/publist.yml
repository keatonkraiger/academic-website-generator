- title: Image-based Stability Quantification
  image: https://sites.psu.edu/eecslpac/files/2025/02/TNSRE_image-stability1.jpg
  description: 'We propose a novel image-based method to estimate three key components
    for stability computation: Center of Mass (CoM), Base of Support (BoS), and Center
    of Pressure (CoP). Furthermore, we quantitatively validate our image-based methods
    for computing two classic stability measures, CoMtoCoP and CoMtoBoS distances,
    against values generated directly from laboratory-based sensor output using a
    publicly available, multi-modality, ten-subject human motion dataset.'
  authors: Jesse Scott, John Challis, Robert T. Collins, Yanxi Liu
  month: 1
  year: 2023
  link:
    display: IEEE Transactions on Neural Systems and Rehabilitation Engineering
    url: https://ieeexplore.ieee.org/document/9968276
  publisher: IEEE Transactions on Neural Systems and Rehabilitation Engineering
