abstracts:
  - title: The Salience of Lower-Order Features in Highly Self-Similar Wallpaper Groups
    authors: Shivam Vedak, Rick Gilmore, Peter J. Kohler, Yanxi Liu, Anthony M. Norcia
    publisher: Vision Sciences Society
    location: St. Pete, Florida. 2015
    abstract: Symmetric visual patterns arise frequently in natural images and human cultural artifacts. All 2-D symmetric patterns that tile the plane represent one of 17 wallpapers -- combinations of the fundamental symmetries of rotation, translation, glide reflection and reflection. Most research on human perception has focused on two-fold reflection. Here we examine how human observers classify patterns with varying combinations of the fundamental symmetries. Clarke et al. (2011) found that five of the seventeen wallpaper groups (P1, P3M1, P31M, P6, and P6M) had a high degree of self-similarity. We presented adult participants (n=11) with twenty spatial-frequency-normalized exemplars from each of the five highly self-similar wallpaper groups. Each exemplar was generated from a seed region containing random grayscale noise, which was then replicated, rotated, reflected, and translated according to the pattern of regularity reflected in each wallpaper group. Observers were instructed to sort the exemplars into as many subsets as they wished based on any criteria they saw appropriate. We used the Jaccard index to measure the degree to which observers sorted exemplars from the wallpaper patterns into consistent categories. Observers found consistent patterns of self-similarity between the wallpaper groups, p<.001. P1 exemplars were judged to be more self-similar than than the other groups, p<.001, and P6M exemplars were judged to be more self-similar than P6, p<.001. The findings suggest that mirror and translational symmetry influence unconstrained observer judgments about pattern regularity. Visual inspection of the subsets generated by observers suggested that the presence of salient secondary features (i.e. emergent global geometric structures such as striations, grid patterns, and characteristic shapes) influences the detection of self-similarity in wallpaper patterns. The results contribute to an emerging understanding of how group theory may shed light on human and machine pattern detection.
    abstract_link: https://jov.arvojournals.org/article.aspx?articleid=2433947
    poster: https://sites.psu.edu/eecslpac/files/2025/02/vedak-etal-vss-2015-poster-rev.thumbnail.jpg
    link: https://sites.psu.edu/eecslpac/files/2025/02/vedak-etal-vss-2015-poster-rev.pdf

  - title: The Neural Response to Visual Symmetry in Wallpaper Patterns.
    authors: Peter J. Kohler, Alasdair D.F. Clark, J. Liu-Shang, Alexandra Yakovleva, Yanxi Liu, and Anthony M. Norcia.
    publisher: Vision Sciences Society
    location: St. Pete, Florida. 2014
    abstract: Symmetry is a striking visual attribute that occurs in nature and has been used by artists since the Neolithic age. All two-dimensional periodic patterns can be mathematically associated with one of 17 wallpaper symmetry groups, each containing unique combinations of Euclidean plane isometries (translation, rotation, reflection and glide). Recent behavioral work has shown that pattern similarity judgments by human observers are to a large extent driven by this group structure (Clarke et al., Symmetry, 2011). How are these perceptual and mathematically defined similarities between wallpaper groups represented in human neural activity? We investigated this question with Visual Evoked Potentials. Our experimental design allowed us to clearly separate the configural response to the symmetry from the evoked response to local contrast change. We presented patterns associated with five different wallpaper groups that have different rotation isometries, but are otherwise equivalent (P1,P2,P3,P4,P6). Participants (n=9) performed a contrast-change detection task that was orthogonal to judging pattern similarities. They all elicited a configural response, but there were differences in the symmetry response dynamics and waveforms between the groups, with at least three qualitatively distinct types of neural responses. P3, a group that human observers found difficult to categorize (Clarke et al., Symmetry, 2011), had the weakest configural response of the five wallpaper groups tested, suggesting a correspondence between behavioral and neural data. We also found systematic group-level differences in the latency of the symmetry response, such that simpler groups with fewer rotation isometries (P1,P2) elicited an earlier response than groups with more rotation isometries (P4,P6). The weak response to P3 echoes low perceptual salience, while prolonged latency for patterns with more rotation isometries may reflect processing costs associated with wallpaper group complexity. Future work will explore and distinguish the ways in which both types of information are represented in the brain.
    abstract_link: https://jov.arvojournals.org/article.aspx?articleid=2145308
    poster: https://sites.psu.edu/eecslpac/files/2025/02/symmetry_poster.thumbnail.jpg
    link: https://sites.psu.edu/eecslpac/files/2025/02/symmetry_poster.pdf
  
  - title: Visual patterns with rotational symmetry activate distinct cortical regions.
    authors: A.L. Thomas, J. Liu-Shang, Yanxi Liu, Anthony M. Norcia, J. Stitt, J.D. Fesi, K.R. Hwang, Rick Gilmore.
    publisher: Presented for Society for Neuroscience
    location: New Orleans, LA, 2014
    abstract: "Symmetry is important for the discrimination of patterns and the detection of objects. Most research concerning the processing of visual symmetry, however, has focused on 2- or 4-fold reflection. Little is known about brain mechanisms involved in processing other types of symmetry such as translation or rotation, nor do we know whether processing reflects the underlying mathematical aspects of symmetry as reflected in group theory. Using fMRI, we measured brain responses of n=21 adult subjects to 2D grayscale patterns with varying symmetry properties. The patterns were generated by adding sine wave gratings with the same spatial frequency but positioned in different orientations. Patterns that represented 5 distinct exemplars from the 17 wallpaper symmetry groups were presented. Participants viewed each pattern 6 times in a 12s stimulation phase, followed by a 12s fixation-only phase; the 24s on/off cycle was repeated twice for each pattern and for all five patterns within a run. Two to 4 runs were collected in a single scanning session. Analysis of BOLD activation patterns by symmetry subgroup was conducted using FSL. Patterns of brain activation varied depending on symmetry type: there were distinctive regions that responded to the contrast between patterns with both rotational and reflection symmetry (P4M and P4G) versus those that had reflection symmetry alone (CM, PG, PMG). Brain regions that were strongly activated included lateral occipital cortex (LOC) and right anterior frontal cortex (AntF). The findings indicate that a network of brain regions discriminates rotational from reflection symmetry. These networks may reflect aspects of the structure of symmetric patterns described by the mathematical theory of wallpaper groups."
    abstract_link: https://www.pnas.org/doi/10.1073/pnas.0500319102
    poster: https://sites.psu.edu/eecslpac/files/2025/02/SfN12_Symm-v05.thumbnail.jpg
    link: https://sites.psu.edu/eecslpac/files/2025/02/SfN12_Symm-v05.pdf
    
